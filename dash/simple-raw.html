<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #efeeee;
        }
        .chart-container {
            position: relative;
            height: 80vh;
            width: 95vw;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-3 mb-3 text-center">Cloudflare Proxy IP Counts</h1>
    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>
    <div class="mt-5 text-center">
        <span>Powered By <a href="https://t.me/eulerme" target="_blank">Euler</a>&nbsp Since 2024<a href="/" target="">&nbsp Back to detail</a></span>
    </div>

</div>

<script>
    let myChart = null;
    document.addEventListener("DOMContentLoaded", function () {
        const fetchData = async () => {
            const response = await fetch('https://raw.githubusercontent.com/fireinrain/nice-to-see-you/master/report.csv');
            const data = await response.text();
            return data.split('\n').filter(line => line.trim() !== '');
        };

        const processData = (data) => {
            if (data.length > 90) {
                data = data.slice(-90);
            }
            return data;
        };

        const renderChart = (data) => {
            const labels = data.map(line => line.split(',')[0]);
            const values = data.map(line => parseInt(line.split(',')[1]));
            const ctx = document.getElementById('dataChart').getContext('2d');
            // If a chart instance exists, destroy it
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '数量',
                        data: values,
                        borderColor: 'rgb(41,164,164)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            distribution: 'linear',
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        };

        fetchData().then(processData).then(renderChart);

        // 窗口大小改变时重新渲染图表
        window.addEventListener('resize', function () {
            fetchData().then(processData).then(renderChart);
        });
    });

    // 防止控制台打开
    (function () {
        // Function to detect if DevTools is open
        function detectDevTools(allow) {
            // Disable detection on mobile devices, including iPhones
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                return;
            }

            if (allow) return;

            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;

            if (widthThreshold || heightThreshold) {
                // Add styled content to the body when DevTools is detected
                document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px;">' +
                    'DevTools is not allowed on this page. 😊' +
                    '</div>';
            }
        }

        // Check DevTools status every second
        setInterval(detectDevTools, 1000);

        // Disable right-click menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable common DevTools shortcuts
        document.onkeydown = function (e) {
            // Detect desktop-only shortcuts, excluding iPhones and iPads
            if (!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    return false;
                }
            }
        }
    })();


</script>
</body>
</html>
